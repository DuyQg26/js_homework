<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
</head>

<body>
    <!-- bài 1  -->
    <div class="container">
        <h1>Bài tập nhập 3 số nguyên khác nhau, xuất ra 3 số nguyện theo giá trị tăng dần</h1>
        <div class="mb-3">
            <label for="" class="form-label">Số nguyên thứ nhất</label>
            <input type="text" class="form-control" name="" id="num1" aria-describedby="helpId" placeholder="" />
        </div>
        <div class="mb-3">
            <label for="" class="form-label">Số nguyên thứ hai</label>
            <input type="text" class="form-control" name="" id="num2" aria-describedby="helpId" placeholder="" />
        </div>
        <div class="mb-3">
            <label for="" class="form-label">Số nguyên thứ ba</label>
            <input type="text" class="form-control" name="" id="num3" aria-describedby="helpId" placeholder="" />
        </div>
        <button class="btn btn-primary" id="action">Sắp xếp dãy số</button>
        <div id="result1"></div>

    </div>


    <!-- bài 2  -->
    <div class="container">
        <h1 class="m-5 ">Nhập tên người dùng trong 1 gia đình gồm bố(B), mẹ(M), anh Trai(A), Em gái(E). Xuất ra màn hình chào thành viên đó</h1>
        <div class="mb-3">
            <label for="" class="form-label">Xin vui lòng cho biết người nào đang sử dụng</label>
            <input
                type="text"
                class="form-control"
                name=""
                id="user"
                aria-describedby="helpId"
                placeholder="Nhập ký tự tắt của mỗi thành viên"
            />
        </div>
        <button class="btn btn-danger text-white" id="action2">Đăng nhập </button>
        <div id="result2"></div>
        
    </div>





















    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
    <script src="./js/index.js"></script>
</body>

</html>
